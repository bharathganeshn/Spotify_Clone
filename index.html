<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <h2>Spotify</h2>
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Search</a></li>
                <li><a href="#">Library</a></li>
            </ul>
            <ul class="playlist">
                <li><a href="#">Liked Songs</a></li>
                <li><a href="#">Discover Weekly</a></li>
                <li><a href="#">Chill Vibes</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Good Evening</h1>
            <div class="cards">
                <div class="card">
                    <img src="images/playlist1.jpg" alt="Playlist">
                    <p>Top Hits</p>
                </div>
                <div class="card">
                    <img src="images/playlist2.jpg" alt="Playlist">
                    <p>Chill Beats</p>
                </div>
                <div class="card">
                    <img src="images/playlist3.jpg" alt="Playlist">
                    <p>Workout Mix</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Music Player -->
    <footer class="player">
        <div class="song-info">
            <img src="images/song.jpg" alt="Song">
            <p>Song Name - Artist</p>
        </div>
        <div class="controls">
            <button>⏮</button>
            <button>⏯</button>
            <button>⏭</button>
        </div>
    </footer>
</body>
</html>
